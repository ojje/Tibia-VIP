    <h1>Tibia VIP</h1>

      <li><span id="ojjeman"></span> (<span id="ojjeman-alias">Ojjes second char</span>)</li>

    </ul>

    <script>
      fetch('https://api.tibiadata.com/v3/world/Premia')
        .then(response => response.json())
        .then(data => {
          const onlinePlayers = data.worlds.world.online_players;
          const characterNames = ['Ojjeman', 'Ojje Sio'];
          characterNames.forEach(name => {
            const element = document.getElementById(name.toLowerCase().replace(' ', ''));
            const aliasElement = document.getElementById(name.toLowerCase().replace(' ', '') + '-alias');
            const player = onlinePlayers.find(p => p.name === name);
            if (player) {
              element.textContent = name;
              element.style.color = 'green';
              //aliasElement.textContent = 'Online';
              aliasElement.style.color = 'green';
            } else {
              element.textContent = name;
              element.style.color = 'red';
              //aliasElement.textContent = 'Offline';
              aliasElement.style.color = 'red';
            }
          });
        })
        .catch(error => console.error(error));
		setInterval(function() {
    location.reload();
}, 60000);
    </script>
  </body>
